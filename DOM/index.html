<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Practica DOM</title>
</head>
<body id="cuerpo">
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button type="button" onclick="greenScreen()" id="verde">Green</button>
                <button type="button" onmouseenter="purpleScreen()" onmouseleave="whiteScreen()" id="purple">Purple</button>
                <button type="button" onclick="pinkScreen()" id="rosa">Pink</button>
                <button type="button" onmouseenter="whiteScreen()" id="white">White</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
